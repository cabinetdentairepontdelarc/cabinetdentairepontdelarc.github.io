<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dental Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
 /* General Styles */
        body {
            font-family: 'Lato', sans-serif;
            color: #463f3a;
            margin: 0;
            padding: 0;
            background-color: #f4f3ee;
        }

        section {
            padding: 10px;
        }

        /* Entrance Section */
      .entrance-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

      .entrance-content img {
            max-width: 50%;
            height: auto;
            margin-right: 20px;
        }

      .entrance-text {
            max-width: 40%;
        }

        /* Offices Section */
      .offices img {
            max-width: 45%;
            height: auto;
            margin: 10px;
            display: inline-block;
        }

        /* Footer */
        footer {
            background-color: #FBF0F0;
            padding: 20px;
            text-align: center;
        }

        /* Button Styling */
        button {
            background-color: white;
            color: #333;
            border-color:#8a817c;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b7b7a4;
        }

        /* Link Styling */
        a {
            text-decoration: none;
        }

        /* Carousel Styles */
      .carousel-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

      .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

      .carousel img {
            min-width: 100%;
            height: auto;
            object-fit: cover;
        }

      .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1;
        }

      .carousel-button.prev {
            left: 5px;
        }

      .carousel-button.next {
            right: 5px;
        }

        header {
            background-color: #8a817c;
	    color: white;
            padding: 5px;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Vertically align items */
            justify-content: center; /* Center the content horizontally */
        }

        header .logo {
            max-height: 80px; /* Adjust as needed */
            margin-right: 20px; /* Space between logo and title */
            margin-left: 20px;
	   border-radius: 5px;
	   padding-right: 3%;
	   padding-left: 3%;
        }

       header .logo:hover {
            background-color: #978f89;
        }


        header h1 { /* Style the title separately */
            flex-grow: 1; /* Allow title to take up available space */
            text-align: right; /* Center the title right */
        }

    

         /* Hamburger Menu Styles */
      .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            margin-left: 20px;
        }

      .hamburger-line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.4s;
        }


         .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px; /* Adjusted top position */
            left: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

      .menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            display: block;
        }

      .menu a:hover {
            background-color: #b7b7a4;
        }


          /* Active Class for Hamburger Menu */
      .hamburger.active .hamburger-line:nth-child(1) {
	    width: 35px;
            transform: rotate(50deg) translate(5px, 5px);
        }

      .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

      .hamburger.active .hamburger-line:nth-child(3) {
	    width: 35px;
            transform: rotate(-50deg) translate(5px, -5px);
        }

      .menu.active {
            display: flex;
        }


@media (min-width: 768px) { /* Adjust breakpoint as needed */
  .hamburger {
        display: none; /* Hide the hamburger menu */
    }

  .menu {
        display: flex; /* Show the menu links directly */
        position: static; /* Remove absolute positioning */
        margin-left: auto; /* Push the menu to the left */
	flex-direction: row;
 margin-left: 25px;
    }
  .menu a {
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            display: block;
	  
        }
}

/* Responsive adjustments for header */
@media (max-width: 768px) { /* Adjust breakpoint as needed */
    .entrance-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

          .entrance-content img {
                max-width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }


           .entrance-text h2 {  /* Hide the "Welcome" text */
        display: none;
    }

  	.entrance-text { /* Use Flexbox for the entrance text container */
        display: flex;
	max-width: 80%;
        flex-direction: row; /* Stack elements vertically */
        align-items: center; /* Center horizontally */
    }

  .entrance-text p {
	display: flex;
	text-align: left;
        order: 1; /* Place the paragraph first */
    }

  .entrance-text a {
        order: 2; /* Place the link (button) second */
        display: block; /* Make the button take full width */
        margin-left: 20px;/* Center the button horizontally */


    }
  .entrance-text button {
        
padding: 10px;

    }

	

          .entrance img {
                max-width: 80%;
		max-height: 250px;
		 margin-bottom: 0px;
            }

          .offices img {
                max-width: 95%;
            }


	header {
        height: 30px; /* Reduced height by half */
        padding: 5px; /* Reduced padding */
    	}

    	header h1 {
        font-size: 1.1rem; /* Reduced font size */
	text-align: center;
    	}

  	header .logo {
            max-height: 30px; /* Adjust as needed */
            margin-right: 20px; /* Space between logo and title */
            margin-left: 20px;
        }

    /* Hamburger Menu Styles - Responsive */
          .hamburger {
                margin-left: 10px;
            }

          .hamburger-line {
                width: 20px;
                height: 2px;
            }

          .menu {
                top: 40px;
                left: 10px;
            }

          .menu a {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }




    </style>

</head>

<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <nav class="menu" id="myMenu">
            <a href="#">Page 1</a>
            <a href="#">Page 2</a>

        </nav>
        <h1>Cabinet dentaire du pont de l'arc</h1>
 <a href="index.html"><img class="logo" src="logo.png" alt="Logo"></a>
    </header>

    <section class="entrance">
        <div class="entrance-content">
            <img src="cab.jpg" alt="Entrance">
            <div class="entrance-text">
                <h2>Welcome</h2>
                <p>Short description of your practice.<br> dshni <br> ucscghui</p>
                <a href="https://www.doctolib.fr/" target="_blank"><button>Book Now</button></a>
            </div>
        </div>
    </section>

    <section class="offices">
        <h2>Our Offices</h2>
        <div class="carousel-container">
            <div class="carousel" id="office-carousel">
                <img src="office_1.jpg" alt="Office 1">
                <img src="office_2.jpg" alt="Office 2">
            </div>
            <button class="carousel-button prev" onclick="prevSlide()">Prev</button>
            <button class="carousel-button next" onclick="nextSlide()">Next</button>
        </div>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <p>List of services offered, along with your references.</p>
    </section>

    <footer>
        <p>Contact us: Phone: xxx-xxx-xxxx | Email: your@email.com | Instagram: @yourinsta</p>
    </footer>

    <script>
        // JavaScript for Carousel
        let currentSlide = 0;
        const carousel = document.getElementById('office-carousel');
        const images = carousel.querySelectorAll('img');

        function showSlide(n) {
            currentSlide = (n + images.length) % images.length;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // JavaScript for Hamburger Menu
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('myMenu');
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
